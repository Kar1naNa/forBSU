<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="application-name" content="PicPort"/>
    <meta name="keywords" content="photo, picture, view, image"/>
    <meta name="description" content="Сайт для размещения и просмотра фотографий, картинок"/>
    <meta name="author" content="Karina Cheshko"/>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PicPort</title>
</head>

<body>
<header>
    <div class="service">
        <a class="help" href="" title="Появились вопросы?">Помощь</a>
        <a class="language" href="" title="Изменение языка">RU</a>
    </div>

    <div class="logo-line">
        <a href="index.html">
            <img class="logo" src="assets/logo.png" title="PicPort.by" alt="Логотип"/>
        </a>
    </div>

    <div class="filter-line">
        <div class="filterpar">
            <strong>
                <a class="filter" href="">Фильтр
                    <div class="filtmenu">
                        <a href="#">по имени</a>
                        <form id="for_name"></form>
                        <p class="for_name"><input type="search" placeholder="Ваше имя" form="for_name"></p>
                        <a href="#">по дате
                            <form id="for_data"></form>
                            <p class="for_data"><input type="search" placeholder="ДД/ММ/ГГГГ" form="for_data"></p>
                            <br>
                            <p class="for_data"><input type="search" placeholder="ДД/ММ/ГГГГ" form="for_data"></p>

                        </a>
                        <a href="#"> по тегам
                            <form id="for_tag"></form>
                            <p class="for_tag"><input type="search" placeholder="Теги" form="for_tag"></p>
                        </a>
                        <p>
                            <button class="apply" type="submit">Применить</button>
                        </p>
                        <button class="reset" type="reset">Сбросить</button>
                    </div>
                </a>
            </strong>
        </div>

    </div>

</header>

<img class="add-post" id="add-post" src="assets/plus.png">

<div class="content">



</div>


<div class="load-more" id="load-more-id">
    <input type="button" class="load-button" value="Показать еще">
</div>


<div class="loading" id="loading-state">
    <div class="letter-holder">
        <div class="l-1 letter">L</div>
        <div class="l-2 letter">o</div>
        <div class="l-3 letter">a</div>
        <div class="l-4 letter">d</div>
        <div class="l-5 letter">i</div>
        <div class="l-6 letter">n</div>
        <div class="l-7 letter">g</div>
        <div class="l-8 letter">.</div>
        <div class="l-9 letter">.</div>
        <div class="l-10 letter">.</div>
    </div>
</div>


<img id="button-up" class="scrollup" src="assets/up-button.svg">


<footer>

    <div class="information">
        <p>Все права защищены &copy; 2018</p>
        <p>БГУ ФПМИ 2 курс 8 группа</p>
    </div>
    <div class="about-me">
        <p>Karina Cheshko</p>
        <p>karina_cheshko@mail.ru</p>
    </div>
    <div class="last-change">
        <p>27.02.2018</p>
    </div>
</footer>
<script defer src="dom.js"></script>
<script src="index.js"></script>
</body>
</html>
